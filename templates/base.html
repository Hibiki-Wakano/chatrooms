<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {%block css%}{%endblock css%}
    <title>{%block title%}{%endblock title%}</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand btn" href={% url 'rl' %}>チャット広場</a>
          <a class="navbar-brand btn" href={% url 'ul' %}>ユーザーリスト</a>
          {%if user.is_authenticated%}
          <a class="navbar-brand btn" href={% url 'lo' %}>ログアウト</a>
          <a class="navbar-brand btn" href={% url 'mp' %}>{{user.user_name}} @{{ user.username}}</a>
          <a class="navbar-brand btn" href={% url 'nl' %}>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bell-fill" viewBox="0 0 16 16">
              <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zm.995-14.901a1 1 0 1 0-1.99 0A5.002 5.002 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901z"/>
            </svg>
          </a>
          {%else%}
          <a class="navbar-brand btn" href={% url 'li' %}>ログイン</a>
          {%endif%}
        </div>
      </nav>
      {% block content %}{% endblock content %}
      {% block script%}{% endblock script%}
  </body>
</html>
