<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {%block css%}{%endblock css%}
    <title>{%block title%}{%endblock title%}</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand btn" href={% url 'rl' %}>チャット広場</a>
          <a class="navbar-brand btn" href={% url 'ul' %}>ユーザーリスト</a>
          {%if user.is_authenticated%}
          <a class="navbar-brand btn" href={% url 'lo' %}>ログアウト</a>
          <a class="navbar-brand btn" href={% url 'mp' %}>{{user.user_name}} @{{ user.username}}</a>
          {%else%}
          <a class="navbar-brand btn" href={% url 'li' %}>ログイン</a>
          {%endif%}
        </div>
      </nav>
      {% block content %}{% endblock content %}
      {% block script%}{% endblock script%}
  </body>
</html>
