{% extends 'base.html' %}
{% block content %}
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col" class="w-25">ユーザーID</th>
                <th scope="col">ユーザー名</th>
                <th scope="col">フォロー</th>
                <th scope="col">フォロワー</th>
            </tr>
          </thead>
          <tbody>
            <tr>
                <td>@{{ user.username }}</td>
                <td>{{ user.user_name }}</td>
                <td>{{ user.follow.count }}</td>
                <td>{{ user.follower.count }}</td>
            </tr>
          </tbody>
    </table>
    {% for post in user.post.all %}
    {{ post.text }}
    {{ post.created_at}}
    {{ post.room }}
    {% endfor %}
{% endblock content %}
