{% extends 'base.html' %}
{% block content %}
<p>ログインしてください</p>

    <div class="my-2"></div>

    <div></div>

 </form>
 <a href={%url 'uc'%} class="mx-2 btn btn-secondary">アカウント作成</a>
{% endblock content %}
