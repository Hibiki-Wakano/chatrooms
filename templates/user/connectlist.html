{% extends 'base.html' %}
{% block content %}
    <table class="table table-hover">
        <thead>
            <tr>
              <th scope="col">FROM</th>
              <th scope="col">TO</th>
            </tr>
          </thead>
          <tbody>
            {% for connect in connect_list %}
            <tr>
              <td><a href={% url 'ud' connect.follow.id %} class="text-dark text-decoration-none"} >@{{ connect.follow.username }}</a></td>
              <td><a href={% url 'ud' connect.follower.id %} class="text-dark text-decoration-none"}>{{ connect.follower.username }}</a></td>
            </tr>
            {% endfor %}
          </tbody>
    </table>
    <a href={%url 'uc'%} class="btn btn-primary m-4">ユーザー作成</a>
{% endblock content %}
